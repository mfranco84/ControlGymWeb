<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">Planes Nutricionales
    <span flex></span>
    <md-button class="md-raised" ng-click="planesCtrl.abrirPlanDetalles(plan.IdPlanNutricional)">
      <md-icon md-font-icon="fa-plus" class="fa"></md-icon>
      Agregar
    </md-button>
  </div>
</md-toolbar>
<md-content class="" flex>
  <style type="text/css">
      .listdemoBasicUsage md-divider {
    margin-top: 10px;
    margin-bottom: 0; }
  </style>
  <md-list flex>
    <md-subheader class="md-no-sticky">
      Lista de planes
    </md-subheader>
    <md-list-item class="md-3-line" ng-repeat="plan in planesCtrl.planes" ng-click="planesCtrl.abrirPlanDetalles(plan.IdPlanNutricional)">
      <div class="md-list-item-text" layout="column">
        <h3>{{ ::plan.Nombre }}</h3>
        <h4>Fecha de inicio: {{ ::plan.FechaInicio }}</h4>
        <p>Fecha final: {{ ::plan.FechaFin }}</p>
      </div>
    </md-list-item>
    <md-divider ></md-divider>
  </md-list>

</md-content>
