<md-toolbar md-scroll-shrink>
  <div class="md-toolbar-tools">Miembros
    <span flex></span>
    <md-button class="md-raised" ui-sref="app.miembros.detalle">
      <md-icon md-font-icon="fa-plus" class="fa"></md-icon>
      Agregar
    </md-button>
  </div>
</md-toolbar>
<md-content class="" flex>
  <style type="text/css">
      .listdemoBasicUsage md-divider {
    margin-top: 10px;
    margin-bottom: 0; }
  </style>
  <md-list flex>
    <md-subheader class="md-no-sticky">
      Lista de miembros
    </md-subheader>
    <md-list-item class="md-3-line" ng-repeat="miembro in miembrosCtrl.miembros" ng-click="miembrosCtrl.abrirMiembro(miembro.IdMiembro)">
      <div class="md-list-item-text" layout="column">
        <h3>{{ ::miembro.Nombre }}</h3>
        <h4>{{ ::miembro.Correo }}</h4>
        <p>{{ ::miembro.Telefono }}</p>
      </div>
    </md-list-item>
    <md-divider ></md-divider>
  </md-list>

</md-content>
