<md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">Clases
    <span flex></span>
    <md-button class="md-raised" ui-sref="app.clases.detalle">
      <md-icon md-font-icon="fa-plus" class="fa"></md-icon>
      Agregar
    </md-button>
    </div>
  </md-toolbar>
<md-content class="" flex>
  <md-list flex>
    <md-subheader class="md-no-sticky">Lista de clases</md-subheader>
    <md-list-item class="md-3-line" ng-repeat="clase in clasesCtrl.clases" ng-click="clasesCtrl.abrirClase(clase.IdClase)">
      <div class="md-list-item-text" layout="column">
        <h3>{{ ::clase.Nombre }}</h3>
        <h4>{{ ::clase.Correo }}</h4>
        <p>{{ ::clase.Telefono }}</p>
      </div>
    </md-list-item>
    <md-divider ></md-divider>
  </md-list>

</md-content>
